<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Reżysera</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Dodaj Nowego Reżysera</h2>
        <form action="#" th:action="@{/admin/add-director}" th:object="${director}" method="post">
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Data urodzenia:</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
            </div>
            <div class="form-group">
                <label for="nationality">Narodowość:</label>
                <input type="text" class="form-control" id="nationality" th:field="*{nationality}">
            </div>
            <div class="form-group">
                <label for="biography">Biografia:</label>
                <textarea class="form-control" id="biography" th:field="*{biography}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj Reżysera</button>
        </form>
    </div>
</body>
</html>
