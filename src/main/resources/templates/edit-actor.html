<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edytuj Aktora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edytuj Aktora</h2>
        <form action="#" th:action="@{/admin/edit-actor/{id}(id=${actor.id})}" th:object="${actor}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="firstName">Imię:</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko:</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Data urodzenia:</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
            </div>
            <div class="form-group">
                <label for="nationality">Narodowość:</label>
                <input type="text" class="form-control" id="nationality" th:field="*{nationality}">
            </div>
            <div class="form-group">
                <label for="biography">Biografia:</label>
                <textarea class="form-control" id="biography" th:field="*{biography}" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz Zmiany</button>
        </form>
        <a href="/admin/actors" class="btn btn-secondary mt-3">Powrót do Listy Aktorów</a>
    </div>
</body>
</html>
